<!DOCTYPE html>
<html>
<head>
	<title>CSS3</title>
	<style type="text/css">

@keyframes pchange{
	0% {opacity:100 }
	20% {opacity:80 }
	70% {opacity:40 }
	100% {opacity:0 }
}

		p{
			animation: pchange 3s infinite;
			
		}
	</style>
	</head>
<body>
	<p>字体变化</p>

</body>
</html>
